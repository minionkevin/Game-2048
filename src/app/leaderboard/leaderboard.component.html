<div class="leaderboard-container">
    <h2>ğŸ† Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Highest Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of leaderboard; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.highest_score }}</td>
            </tr>
        </tbody>
    </table>

    <div class="current-user-score">
        @if(currentUser && currentUser.username && currentUser.highest_score)
        {
        <p>ğŸ‘¤ Your Score: <strong>{{ currentUser.username }}</strong> â€” {{ currentUser.highest_score }}</p>
        }
    </div>

    <div class="restart-button-container">
        <button class="restart-btn" (click)="restartGame()">Restart</button>
    </div>
</div>
